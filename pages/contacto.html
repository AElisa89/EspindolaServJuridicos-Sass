<!-- FILA 3 formulario de contacto-->

<section class="row formulario">
    <section class="col-sm-12 col-md-12 col-lg-6">
    <form>
        <br>
        <p class="msg-contacto">Deje su mensaje y nos contactaremos a la brevedad</p>
        
        <div class="mb-3">
            <label for="name">Nombre y Apellido</label>
            <input type="text" class="form-control" id="name" >

        </div>


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" >

        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Deje aquí su mensaje</label>
          </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Quiero recibir novedades en mi correo</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </section>
